{% extends 'base.html' %}

{% block title %}Add Game | Exodus Game Store Admin{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Add New Game</h1>
    <p class="text-gray-600">Add a new game to your catalog</p>
</div>

<form method="POST" action="{{ url_for('add_game') }}" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Game Name</label>
            <input type="text" name="name" id="name" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        
        <div>
            <label for="platform" class="block text-sm font-medium text-gray-700">Platform</label>
            <input type="text" name="platform" id="platform" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
            <input type="text" name="price" id="price" required pattern="^\d+(\.\d{1,2})?$" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <p class="mt-1 text-xs text-gray-500">Format: 59.99</p>
        </div>
        
        <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" name="stock" id="stock" required min="0" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
    </div>
    
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" id="description" rows="4" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
    </div>
    
    <div>
        <label for="image_url" class="block text-sm font-medium text-gray-700">Image URL</label>
        <input type="url" name="image_url" id="image_url" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        <p class="mt-1 text-xs text-gray-500">Enter a valid URL for the game image</p>
    </div>
    
    <div class="flex justify-end space-x-3">
        <a href="{{ url_for('games') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg">Cancel</a>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg">Add Game</button>
    </div>
</form>
{% endblock %}
