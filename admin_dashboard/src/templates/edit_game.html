{% extends 'base.html' %}

{% block title %}Edit Game | Exodus Game Store Admin{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Edit Game</h1>
    <p class="text-gray-600">Update game information</p>
</div>

<form method="POST" action="{{ url_for('edit_game', game_id=game.id) }}" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Game Name</label>
            <input type="text" name="name" id="name" required value="{{ game.name }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        
        <div>
            <label for="platform" class="block text-sm font-medium text-gray-700">Platform</label>
            <input type="text" name="platform" id="platform" required value="{{ game.platform }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
        
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
            <input type="text" name="price" id="price" required pattern="^\d+(\.\d{1,2})?$" value="{{ game.price }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <p class="mt-1 text-xs text-gray-500">Format: 59.99</p>
        </div>
        
        <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" name="stock" id="stock" required min="0" value="{{ game.stock }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>
    </div>
    
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" id="description" rows="4" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">{{ game.description }}</textarea>
    </div>
    
    <div>
        <label for="image_url" class="block text-sm font-medium text-gray-700">Image URL</label>
        <input type="url" name="image_url" id="image_url" required value="{{ game.image_url }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        <p class="mt-1 text-xs text-gray-500">Enter a valid URL for the game image</p>
    </div>
    
    <div class="mt-2">
        <p class="text-sm font-medium text-gray-700">Current Image Preview:</p>
        <img src="{{ game.image_url }}" alt="{{ game.name }}" class="mt-2 h-32 object-cover rounded-md">
    </div>
    
    <div class="flex justify-end space-x-3">
        <a href="{{ url_for('games') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg">Cancel</a>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg">Update Game</button>
    </div>
</form>
{% endblock %}
